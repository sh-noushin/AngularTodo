<div style="display:flex; flex-direction: row-reverse;width: 400px; ">

  <button mat-button mat-mini-fab (click)="onClose()" style="justify-self: right; cursor: pointer; ">
    <mat-icon>close</mat-icon>
  </button>

</div>




<form class="mat-dialog-content" (ngSubmit)="onSubmit(formControl.value)" #formControl="ngForm"
  style="overflow: auto; height: 350px; width: 100%;">



  <div class="m-3 input-group" style="display:flex; flex-direction: column; width: 100%;">

    <div class="form">
      <mat-form-field color="accent" style="overflow: auto;  width: 100%;">
        <input matInput #input class="form-control" placeholder="Title" [(ngModel)]="this.data.title" name="title"
          required>

      </mat-form-field>
    </div>
  </div>

  <div class="m-3 input-group" style="display:flex; flex-direction: column; width: 100%;">

    <div class="form">
      <mat-form-field color="accent" style="overflow: auto;  width: 100%;">
        <input matInput #input class="form-control" placeholder="Descriptin" [(ngModel)]="this.data.description"
          name="description">

      </mat-form-field>
    </div>
  </div>


  <label>
    <input type="checkbox" [checked]="this.data.done" (change)="checkBoxChanged()">
    isDone

  </label>

  <div style="color: red; margin-top: 20px; margin-bottom: 20px;" *ngIf="errorDiv">
    Category or Title is not entered.
  </div>

  <div mat-dialog-actions>
    <button class="m-3" mat-raised-button color="primary" type="submit" [disabled]="!formControl.valid"
      [mat-dialog-close]="1" type="submit">Save</button>
    <button class="m-3" mat-raised-button color="primary" (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</form>
