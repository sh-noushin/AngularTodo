<div  style="display:flex; flex-direction: row-reverse;">
  <button mat-button mat-mini-fab  (click)="onClose()" style="justify-self: right; cursor: pointer; ">
    <mat-icon aria-label="close">close</mat-icon>
  </button> 
  
      
    </div>
    <h3>Add new Category</h3>
    

    <div style="overflow: auto; height: 300px; width: 300px; scroll-behavior: unset; ">
      
  
    <form class="mat-dialog-content" (ngSubmit)="onSubmit(formControl.value)" #formControl="ngForm" style="overflow: auto; height: 250px; width: 250px; scroll-behavior: unset;">
  
                
      
      <div class="form" style="scroll-behavior: unset;">
        <mat-form-field color="accent">
          <input matInput  #input class="form-control" placeholder="Category Name" required minlength="2" maxlength="20" type="text" ngModel name="name" >
         
        </mat-form-field>
      </div>
                    
           
  
      <div mat-dialog-actions>
        <button class="m-3" mat-raised-button  color="primary"  type="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" >Save</button>
       
      </div>
    </form>
  </div>
